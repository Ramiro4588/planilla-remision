<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planilla Remisión</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h2 { margin-top: 0; }
    label, input { display: block; margin-bottom: 10px; width: 100%; max-width: 400px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    .top-info { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    .eliminar-btn { background-color: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    .editable-fecha { margin-bottom: 20px; }
  </style>
</head>
<body>

  <div class="top-info">
    <h2>Planilla de Remisión</h2>
    <p><strong>Chofer:</strong> MARTÍNEZ DIEGO (DNI: 24.791.324)</p>
    <p><strong>Chofer Adicional:</strong> ALEJO MARTÍNEZ (DNI: 42.232.209)</p>
    <p><strong>Patente Camión:</strong> ADN145</p>
    <p><strong>Patente Semi:</strong> HOH353</p>

    <div class="editable-fecha">
      <label>Desde semana: <input type="date" id="semanaDesde" onchange="actualizarFechas()"></label>
      <label>Hasta semana: <input type="date" id="semanaHasta" onchange="actualizarFechas()"></label>
    </div>

    <p><strong>Semana actual:</strong> <span id="rangoSemana">[sin definir]</span></p>
    <p><strong>Transporte:</strong> TTE. MARTÍNEZ DIEGO</p>
  </div>

  <label>Desde (fecha/hora): <input type="datetime-local" id="desde"></label>
  <label>Hasta (fecha/hora): <input type="datetime-local" id="hasta"></label>
  <label>Contenedor/es: <input type="text" id="contenedor"></label>
  <label>Tipo: <input type="text" id="tipo"></label>

  <button onclick="agregarFila()">Agregar</button>
  <button onclick="exportarCSV()">Exportar a Excel (CSV)</button>
  <button onclick="window.print()">Imprimir</button>

  <table id="tabla">
    <thead>
      <tr>
        <th>Desde</th>
        <th>Hasta</th>
        <th>Contenedor/es</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tabla = document.querySelector("#tabla tbody");

    function agregarFila() {
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      const contenedor = document.getElementById("contenedor").value;
      const tipo = document.getElementById("tipo").value;

      if (!desde || !hasta || !contenedor || !tipo) {
        alert("Por favor completá todos los campos.");
        return;
      }

      const fila = tabla.insertRow();
      fila.insertCell(0).textContent = desde;
      fila.insertCell(1).textContent = hasta;
      fila.insertCell(2).textContent = contenedor;
      fila.insertCell(3).textContent = tipo;

      const celdaAccion = fila.insertCell(4);
      const botonEliminar = document.createElement("button");
      botonEliminar.textContent = "Eliminar";
      botonEliminar.className = "eliminar-btn";
      botonEliminar.onclick = function () {
        tabla.deleteRow(fila.rowIndex - 1);
        guardarDatos();
      };
      celdaAccion.appendChild(botonEliminar);

      guardarDatos();

      document.getElementById("desde").value = "";
      document.getElementById("hasta").value = "";
      document.getElementById("contenedor").value = "";
      document.getElementById("tipo").value = "";
    }

    function guardarDatos() {
      const filas = [...tabla.rows].map(row =>
        [...row.cells].slice(0, 4).map(cell => cell.textContent)
      );
      const semanaDesde = document.getElementById("semanaDesde").value;
      const semanaHasta = document.getElementById("semanaHasta").value;
      localStorage.setItem("planillaData", JSON.stringify(filas));
      localStorage.setItem("semanaDesde", semanaDesde);
      localStorage.setItem("semanaHasta", semanaHasta);
    }

    function cargarDatosGuardados() {
      const datos = JSON.parse(localStorage.getItem("planillaData") || "[]");
      datos.forEach(rowData => {
        const fila = tabla.insertRow();
        rowData.forEach(cell => fila.insertCell().textContent = cell);

        const celdaAccion = fila.insertCell();
        const botonEliminar = document.createElement("button");
        botonEliminar.textContent = "Eliminar";
        botonEliminar.className = "eliminar-btn";
        botonEliminar.onclick = function () {
          tabla.deleteRow(fila.rowIndex - 1);
          guardarDatos();
        };
        celdaAccion.appendChild(botonEliminar);
      });

      const semanaDesde = localStorage.getItem("semanaDesde") || "";
      const semanaHasta = localStorage.getItem("semanaHasta") || "";

      document.getElementById("semanaDesde").value = semanaDesde;
      document.getElementById("semanaHasta").value = semanaHasta;

      actualizarFechas();
    }

    function actualizarFechas() {
      const desde = document.getElementById("semanaDesde").value;
      const hasta = document.getElementById("semanaHasta").value;
      const rango = desde && hasta ? `${formatearFecha(desde)} hasta ${formatearFecha(hasta)}` : "[sin definir]";
      document.getElementById("rangoSemana").textContent = rango;
      guardarDatos();
    }

    function formatearFecha(fecha) {
      const d = new Date(fecha);
      const dia = String(d.getDate()).padStart(2, '0');
      const mes = String(d.getMonth() + 1).padStart(2, '0');
      const año = d.getFullYear();
      return `${dia}/${mes}/${año}`;
    }

    function exportarCSV() {
      const rows = [["Desde", "Hasta", "Contenedor/es", "Tipo"]];
      for (const row of tabla.rows) {
        rows.push([...row.cells].slice(0, 4).map(cell => `"${cell.textContent}"`));
      }

      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "planilla_remision.csv";
      link.click();
      URL.revokeObjectURL(url);
    }

    cargarDatosGuardados();
  </script>
</body>
</html>
